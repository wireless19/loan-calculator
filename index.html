<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Loan Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
</head>

<body>

  <div class="container">

    <div class="row">

      <div class="col-lg-6 col-md-6 col-sm-12">
        <h1>Get Loans to meet your needs in less than 72 hours with low interest</h1>
        <p>Grow and expand your business with our range of easily accessible loans, because we make access to loans easy
          and convenient.</p>
      </div>

      <div class="col-lg-6 col-md-6 col-sm-12">

        <div class="card" style="width: 30rem;">
          <div class="card-body">
            <h3 class="card-title">LOAN CALCULATOR</h3>
            <form id="loan-form">
              <div class="form-group">
                <label>LOAN AMOUNT ( How much will you like to borrow ? )</label>
                <input type="number" class="form-control" id="amount" placeholder="₦">
              </div>
              <div class="form-group">
                <label>NUMBER OF YEARS ( For how long ? )</label>
                <!-- <input type="number" class="form-control" id="years" placeholder="₦"> -->
                <select class="form-control" id="years">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                </select>
              </div>
              <button class="btn btn-primary btn-lg btn-block mb-3">
                Calculate
              </button>
            </form>

            <p id="errorm" style="color: red;"></p>

            <table>

              <tr>
                <td>Monthly Payments</td>

                <td id="monthlyPayment">₦</td>
              </tr>
              <tr>
                <td>Interest to pay</td>

                <td id="totalInterest">₦</td>
              </tr>
              <tr>
                <td>Total Amount to pay</td>

                <td id="totalPayment">₦</td>
              </tr>

            </table>

          </div>
        </div>

      </div>

    </div>

  </div>

  <script src="index.js" charset="utf-8"></script>

  <!-- <footer>
    Made with ❤️ VAAL DIGITAL.
  </footer> -->
</body>

</html>
